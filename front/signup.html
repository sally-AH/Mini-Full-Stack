<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
  </head>
  <body class="hold-transition register-page">
   <div class="register-box">
    <div class="card card-outline card-secondary">
      <div class="card-header text-center">
        <p class="h5 mb-3 text-secondary">
          Register a new account
        </p>
      </div>
      <div class="card-body">
        <form id="signup_form">
          <div class="input-group mb-3">
            <input type="text" id="user_name" class="form-control" placeholder="Username" autofocus required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" id="user_email" class="form-control" placeholder="Email" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="user_password" class="form-control" placeholder="Password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="user_password_conf" class="form-control" placeholder="Confirm Password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
            </div>
            <div class="col-lg-6">
              <a href="index.html">Sign In Here</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="signup.js"></script>
  </body>
</html>
